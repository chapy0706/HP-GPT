<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>感じあう神経整体</title>
  <link rel="stylesheet" href="style.css">
</head>
  <body>
      <div id="intro-overlay">
        <p id="intro-text1">今のあなたは、どんな状態ですか？</p>
        <p id="intro-text2">手を当ててみて下さい</p>
        <img id="intro-card" src="images/card.png" alt="card">
        <p id="click-tip"></p>
      </div>
    <header>
    <h1>感じあう神経整体</h1>
    <p class="subtext">からだに意識を向けてクリックしてみてください</p>
  </header>

  <section class="gallery">
    <div class="image-container" data-desc="いまは立ち止まって
    
    深く潜っている途中
    
    いまここを感じて">
      <img src="images/1image.jpg" alt="1image">
    </div>
    <div class="image-container" data-desc="ちょうどよい
    
    風の流れを感じます
    
    このまま心のままに">
      <img src="images/2image.jpg" alt="2image">
    </div>
    <div class="image-container" data-desc="息を呑んじゃうほど
    
    エネルギーに満ちています
    
    使い所やタイミングを
    
    大事にして下さい">
      <img src="images/3image.jpg" alt="3image">
    </div>
  </section>

  <section class="details hidden">
    <div class="description"></div>
    <a href="index.html" class="more-button">詳しくはこちら</a>
  </section>

  <div class="close-btn hidden">&times;</div>

  <!-- GSAP CDN for unified animations -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js" integrity="sha512-ET5m1kR4HIX66D+QP9en5ZaY1f+T5iAG2wE8xmPKzW0fvkYlCYwH14r2raXIiQunlslqY5T2r8j04YfJxyP8BA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script src="script.js"></script>
</body>
</html>
