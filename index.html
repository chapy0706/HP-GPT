<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>感じあう神経整体</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>感じあう神経整体</h1>
    <p class="subtext">今のあなたの状態を３つの絵からクリックして選んでみてください！</p>
  </header>

  <section class="gallery">
    <div class="image-container" data-desc="きっと、あなたは

深くふかく、もぐっている途中

いま、ここを感じて

立ち止まっていると感じます

大丈夫です

安心して立ち止まりましょう

今の状態になって

“良かったな”と思うことありませんか？

では、その先の輝きへ、一緒に歩みましょう">
      <img src="images/1image.jpg" alt="1image">
    </div>
    <div class="image-container" data-desc="きっと、あなたは

ちょうどいい、風の流れを感じてませんか？

雨の日があって
晴れの日があるように

自然と移り変わっていく
ちょうどいい

流れ

そのまま、こころのままに

一緒に、吹かれてみませんか？">
      <img src="images/2image.jpg" alt="2image">
    </div>
    <div class="image-container" data-desc="きっと、あなたは

息を飲んでしまうほど
パワフルなエネルギーに
満ちていると感じます

眠れていますか？

そのエネルギーの
使いどころとタイミングが
大事な気がします

もし、周りの人にあげれたら
どうですか？">
      <img src="images/3image.jpg" alt="3image">
    </div>
  </section>

  <section class="details hidden">
    <div class="description"></div>
    <a href="index.html" class="more-button">詳しくはこちら</a>
  </section>

  <div class="close-btn hidden">&times;</div>

  <script src="script.js"></script>
</body>
</html>
