<!doctype html>
<html lang="ja">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>感じあう神経整体</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <div id="intro-overlay">
            <p id="intro-text1">今のあなたは、どんな状態ですか？</p>
            <p id="intro-text2">手を当ててみて下さい</p>
            <img id="intro-card" src="images/card.png" alt="card" />
            <p id="click-tip"></p>
            <p id="skip-button">スキップ</p>
        </div>
        <header>
            <h1>感じあう神経整体</h1>
            <p class="subtext">
                <span class="desktop-text blink">からだに意識を向けてクリックしてみてください</span>
                <span class="mobile-text blink">からだに意識を向けてタップしてみてください</span>
            </p>
            <nav class="main-menu hidden">
                <ul>
                    <li><a href="#" data-section="about">神経整体とは</a></li>
                    <li><a href="#" data-section="pricing">各種料金</a></li>
                    <li><a href="#" data-section="contact">お問い合わせ</a></li>
                    <li><a href="#" id="choose-images">画像を選ぶ</a></li>
                </ul>
            </nav>
        </header>

        <section class="gallery">
            <div
                class="image-container"
                data-desc="いまは立ち止まって

    深く潜っている途中

    いまここを感じて"
            >
                <img src="images/1image.jpg" alt="1image" />
            </div>
            <div
                class="image-container"
                data-desc="ちょうどよい

    風の流れを感じます

    このまま心のままに"
            >
                <img src="images/2image.jpg" alt="2image" />
            </div>
            <div
                class="image-container"
                data-desc="息を呑んじゃうほど

    エネルギーに満ちています

    使い所やタイミングを

    大事にして下さい"
            >
                <img src="images/3image.jpg" alt="3image" />
            </div>
        </section>

        <section class="details hidden">
            <div class="description"></div>
            <a href="index.html" class="more-button">詳しくはこちら</a>
            <p id="autonomic-note" class="autonomic-note hidden">
                ※自律神経を<br />
                赤(交感神経)、<br />
                青(背側迷走神経)、<br />
                緑(腹側迷走神経)と<br />
                3つに分けて<br />
                体のサインを<br />
                とらえてみましょう
            </p>
        </section>

        <div class="close-btn hidden">&times;</div>

        <main id="main-content" class="hidden">
            <section id="about" class="content-section">
                <h2>神経整体とは？</h2>
                <p>まずは動画をチェックする</p>
            </section>
            <section id="pricing" class="content-section hidden">
                <h2>各種料金</h2>
                <p>ここに各種料金の内容が入ります。</p>
            </section>
            <section id="contact" class="content-section hidden">
                <h2>お問い合わせ</h2>
                <p>ここにお問い合わせの内容が入ります。</p>
            </section>
        </main>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
        <script src="script.js"></script>
        <div id="white-overlay"></div>
    </body>
</html>
